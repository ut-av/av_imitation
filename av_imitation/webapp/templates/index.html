<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AV Imitation Data Annotator</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        /* Reset and Base Styles */
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #bb86fc;
            --secondary-color: #03dac6;
            --error-color: #cf6679;
            --text-color: #e0e0e0;
            --text-muted: #a0a0a0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        h1,
        h2,
        h3 {
            margin: 0;
            font-weight: 500;
        }

        /* Layout */
        #app {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        header {
            background-color: var(--surface-color);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #333;
        }

        main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background-color: var(--surface-color);
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            overflow-y: auto;
        }

        .bag-list {
            list-style: none;
            padding: 0;
            margin-top: 1rem;
        }

        .bag-item {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background-color: #2c2c2c;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .bag-item:hover {
            background-color: #3c3c3c;
        }

        .bag-item.active {
            background-color: var(--primary-color);
            color: #000;
        }

        /* Editor Area */
        .editor {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            gap: 2rem;
            overflow-y: auto;
        }

        .viewer {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            min-height: 400px;
        }

        .viewer img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-top: 1rem;
        }

        button {
            background-color: var(--primary-color);
            color: #000;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button.secondary {
            background-color: var(--secondary-color);
        }

        button.danger {
            background-color: var(--error-color);
        }

        /* Timeline */
        .timeline-container {
            height: 100px;
            background-color: var(--surface-color);
            border-radius: 8px;
            position: relative;
            cursor: pointer;
            margin-top: auto;
        }

        .timeline-track {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 4px;
            background-color: #444;
            transform: translateY(-50%);
        }

        .timeline-segment {
            position: absolute;
            top: 20%;
            bottom: 20%;
            background-color: var(--error-color);
            opacity: 0.5;
            pointer-events: none;
        }

        .timeline-cursor {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: #fff;
            pointer-events: none;
            z-index: 10;
        }

        /* Metadata Form */
        .metadata-form {
            background-color: var(--surface-color);
            padding: 1rem;
            border-radius: 8px;
        }

        textarea {
            width: 100%;
            background-color: #2c2c2c;
            border: 1px solid #444;
            color: var(--text-color);
            padding: 0.5rem;
            border-radius: 4px;
            resize: vertical;
            min-height: 80px;
        }

        .loading {
            color: var(--text-muted);
            font-style: italic;
        }
    </style>
</head>

<body>
    <div id="app">
        <header>
            <h1>AV Imitation Annotator</h1>
            <div v-if="currentBag">
                <span>[[ currentBag ]]</span>
            </div>
        </header>
        <main>
            <div class="sidebar">
                <h3>Bag Files</h3>
                <div v-if="loadingBags" class="loading">Loading...</div>
                <ul class="bag-list">
                    <li v-for="bag in bags" :key="bag" class="bag-item" :class="{ active: currentBag === bag }"
                        @click="selectBag(bag)">
                        [[ bag ]]
                    </li>
                </ul>
            </div>

            <div class="editor" v-if="currentBag">
                <div class="viewer">
                    <img :src="currentFrameUrl" v-if="currentFrameUrl" alt="Bag Frame">
                    <div v-else class="loading">Select a point on the timeline</div>
                </div>

                <div class="controls">
                    <button @click="togglePlay">[[ isPlaying ? 'Pause' : 'Play' ]]</button>
                    <button class="secondary" @click="markStart">Mark Cut Start [</button>
                    <button class="secondary" @click="markEnd">Mark Cut End ]</button>
                    <button class="danger" @click="clearCuts">Clear Cuts</button>
                    <span>Time: [[ currentTime.toFixed(2) ]] / [[ duration.toFixed(2) ]] s</span>
                </div>

                <div class="timeline-container" ref="timeline" @click="seek" @mousemove="handleMouseMove">
                    <div class="timeline-track"></div>
                    <!-- Cut segments -->
                    <div v-for="(cut, index) in cuts" :key="index" class="timeline-segment"
                        :style="getSegmentStyle(cut)">
                    </div>
                    <!-- Active cut being drawn -->
                    <div v-if="activeCutStart !== null" class="timeline-segment"
                        :style="getSegmentStyle({start: activeCutStart, end: currentTime})">
                    </div>

                    <div class="timeline-cursor" :style="{ left: (currentTime / duration * 100) + '%' }"></div>
                </div>

                <div class="metadata-form">
                    <h3>Metadata</h3>
                    <textarea v-model="description" placeholder="Enter description for this bag file..."></textarea>
                    <br><br>
                    <button @click="saveMetadata">Save Metadata</button>
                </div>
            </div>
            <div class="editor" v-else>
                <div style="margin: auto; color: var(--text-muted);">Select a bag file to begin</div>
            </div>
        </main>
    </div>
    <script src="/static/js/main.js"></script>
</body>

</html>
